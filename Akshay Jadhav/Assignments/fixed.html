<html>
	<head>
	</head>
	<body>
		toString() method converts number to a string .
		<p id="demo"></p>
		
		<p id="demo1"></p>
		
		<script>
			var x=1.288;
			document.getElementById("demo").innerHTML=x.toFixed(2);
			document.getElementById("demo1").innerHTML=x.toPrecision(2);
			</script>
	</body>
</html>
