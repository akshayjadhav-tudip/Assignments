<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
		<div>Rounded<br><img src="golai.png" class="img-rounded col-sm-4" width="400" height="300"></img></div>
		<div>Circle<br><img src="golai.png" class="img-circle col-sm-4" width="400" height="300"></img></div>
		<div>Thumbnail<br><img src="golai.png" class="img-thumbnail col-sm-4" width="400" height="300"></img></div>
	</div>
	<div class="container">Thumbnail<br><img src="golai.png" class="img-responsive"></img></div>

</body>
</html>
